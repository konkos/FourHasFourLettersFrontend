<div>
    <div id="inputField">
        <input type="text" name="userInput" id="userInput" [(ngModel)]= "userInput" />
        <button (click)="getChain()">Get Chain</button>
    </div>
  
    <div id="graph">        
        <div class="node" id='{{node.word}}' *ngFor="let node of nodes">
            {{node.number}} ({{node.word}}) 
        </div>
    </div>
</div>
